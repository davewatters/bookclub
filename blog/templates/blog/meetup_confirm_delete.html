{% extends "base.html" %}
{% block content %}
<h1>Delete Meetup</h1>
<hr>
<p>{{ meetup.long_title }}</p>
<p>Are you sure you want to delete?</p>
<hr>
<form method="post" action="{% url 'meetup-delete' meetup.pk %}">
  {% csrf_token %}
  <button class="btn btn-outline-danger" type="submit">Confirm</button>
  <a class="btn btn-outline-secondary" href="{% url 'meetup_detail' meetup.pk %}">Cancel</a>
</form>
{% endblock %}
