{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-10 col-lg-6 card my-4 shadow">
      <div class="">
        <h3>Add a New Book</h3>
   
        <form class="login" method="POST" >
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn-sm btn-info mb-2" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
