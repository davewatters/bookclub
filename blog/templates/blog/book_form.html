{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-10 col-lg-6 card my-4 shadow">
      <div class="">
        <h3>Book Details</h3>
        <!-- book form contains image upload, set enctype="multipart/form-data" -->
        <form enctype="multipart/form-data" method="POST" >
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn-sm btn-info mb-2" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
